name: Deep Review

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  deep-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Required for commenting on PRs

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for diff comparison

      # Step 3: Run the simplified review
      - name: Deep Review
        uses: tajawal/web-code-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.SEERA_FRONTEND_TOKEN }}
        with:
          claude_api_key: ${{ secrets.CLAUDE_API_KEY }}
          path_to_files: "packages/"
          llm_provider: "claude"
          team: "payment"
