name: Test on Pull Request

on:
  pull_request:
    branches:
      - master
      - main
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Check code formatting
        run: npm run format:check
        
      - name: Run all tests
        run: npm test
        
      - name: Build project
        run: npm run build
        
      - name: Verify build output
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ Build failed - dist/index.js not found"
            exit 1
          fi
          echo "âœ… Build successful - dist/index.js created"
          ls -la dist/
          
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ§ª Test Results')
            );
            
            const testResults = `## ðŸ§ª Test Results
            
            âœ… **All tests passed successfully!**
            
            **Node.js Versions Tested:**
            - Node.js ${{ matrix.node-version }}
            
            **Test Coverage:**
            - Unit tests: âœ… Passed
            - Linting: âœ… Passed  
            - Formatting: âœ… Passed
            - Build: âœ… Passed
            
            **Details:**
            - Tests run on: \`${{ matrix.node-version }}\`
            - Workflow: [\`${{ github.workflow }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ---
            *This comment was automatically generated by the test workflow.*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: testResults
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: testResults
              });
            }
