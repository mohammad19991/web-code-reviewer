name: 'Web Code Reviewer'
description: 'Automated code review using LLM (Claude/OpenAI) for GitHub PRs'
author: 'Tajawal'

inputs:
  llm_provider:
    description: 'LLM provider to use (claude or openai)'
    required: false
    default: 'claude'
  path_to_files:
    description: 'Comma-separated paths to files to review (e.g., packages/, src/, components/)'
    required: false
    default: 'packages/'
  language:
    description: 'Programming language for code review (js, python, java, php, swift, qa_web, qa_android, qa_backend)'
    required: false
    default: 'js'
  base_branch:
    description: 'Base branch to compare against (auto-detected from PR if not specified)'
    required: false
    default: 'develop'
  max_tokens:
    description: 'Maximum tokens for LLM response (recommended: 4000-6000 for comprehensive reviews)'
    required: false
    default: '5000'
  temperature:
    description: 'Temperature for LLM response (0.0-1.0)'
    required: false
    default: '0.3'
  openai_api_key:
    description: 'OpenAI API key (required if provider is openai)'
    required: false
  claude_api_key:
    description: 'Claude API key (required if provider is claude)'
    required: false
  department:
    description: 'Department name for logging purposes'
    required: false
    default: 'web'
  team:
    description: 'Team name for logging purposes'
    required: true
  ignore_patterns:
    description: 'Comma-separated file patterns to ignore during review (e.g., .json,.md,.test.js)'
    required: false
    default: '.json,.md,.lock,.test.js,.spec.js'

runs:
  using: 'node20'
  main: 'dist/index.js'

branding:
  icon: 'robot'
  color: 'blue' 
